oauth:
  authorize:
   ssl: # set this to "true" to force https to be used by the user approval page
  clients:
    admin:
      authorized-grant-types: client_credentials
      scope: uaa.none
      authorities: uaa.admin,clients.read,clients.write,clients.secret,tokens.read,tokens.write
      id: admin
      secret: adminsecret

    cloud_controller:
      id: cloud_controller
      secret: ccsecret
      authorized-grant-types: client_credentials
      scope: scim.read,scim.write,password.write
      authorities: uaa.resource,scim.read,scim.write,password.write
      resource-ids: none

    vmc:
      id: vmc
      authorized-grant-types: implicit
      scope: cloud_controller.read,cloud_controller.write,openid,password.write,tokens.read,tokens.write
      authorities: uaa.none
      resource-ids: none
      redirect-uri: https://uaa.cloudfoundry.com/redirect/vmc

password-policy:
  required-score: 0

ldap_server:
  host: 10.42.202.5
  port: 389

